{
    "Version": "2012-10-17",
    "Statement": [
    {
        "Sid": "PublicListGet",
        "Effect": "Allow",
        "Principal": "*",
        "Action": [
        "s3:List*",
        "s3:Get*",
        "s3:*"
        ],
        "Resource": [
        "arn:aws:s3:::bucket-name",
        "arn:aws:s3:::bucket-name/*"
        ]
    }
    ]
}
